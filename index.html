<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Approval Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üè¶ Loan Approval Prediction</h1>
    <form method="post">
      <label>Applicant Income:</label>
      <input type="number" name="applicant_income" step="100" min="0" required>

      <label>Co-applicant Income:</label>
      <input type="number" name="coapplicant_income" step="100" min="0" required>

      <label>Loan Amount:</label>
      <input type="number" name="loan_amount" min="100" required>

      <label>Loan Term (Years):</label>
      <input type="number" name="loan_term" min="1" max="15" required>

      <label>Credit History:</label>
      <select name="credit_history">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Dependents:</label>
      <select name="dependents">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3+">3+</option>
      </select>

      <label>Education:</label>
      <select name="education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>

      <label>Gender:</label>
      <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Marital Status:</label>
      <select name="married">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Property Area:</label>
      <select name="property_area">
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Rural">Rural</option>
      </select>

      <label>Self Employed:</label>
      <select name="self_employed">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <button type="submit">Predict Loan Approval</button>
    </form>

    {% if result %}
      <h2>Result:</h2>
      <p class="result">{{ result }}</p>
    {% endif %}

    <hr>
    <p class="disclaimer">üîî Disclaimer: This is an educational project. The prediction results are for learning purposes only and should not be used for real-world decisions.</p>
  </div>
</body>
</html>
